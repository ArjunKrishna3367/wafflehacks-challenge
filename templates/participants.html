<html>
  <style>
    body{
      font-size: 15pt;
      font-family: arial;
    }
  </style>

  <head>
      <meta charset="utf-8">
      <title>All Participants</title>
  </head>



<body>
  <h1>All Participants</h1>

  <a href="/"><button> Home </button></a>
  <a href="/person_form"><button> Add Participant </button></a>

  <div>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>School</th>
        </tr>
        {% for person in data %}
            <tr>
                <td><p>{{person['first']}}</p></td>
                <td><p>{{person['last']}}</p></td>
                <td><p>{{person['school']}}</p></td>
                <td><a href="{{ url_for('edit_person', pid=person['pid']) }}"><button>Edit</button></a></td>
                <td>
                    <form action="{{ url_for('delete_person', pid=person['pid']) }}" method="post">
                        <button name="delete" value="delete">Delete</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>
  </div>

</body>


</html>
