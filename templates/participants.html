<html>
  <style>
    body{
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>All Attendees</h1>

  <a href="/event_form"><button> Add Attendee </button></a>

  <div>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>School</th>
        </tr>
        {% for person in data %}
            <tr>
                <td><p>{{person['first']}}</p></td>
                <td><p>{{person['last']}}</p></td>
                <td><p>{{person['school']}}</p></td>
                <td><a href="{{ url_for('edit_person', pid=person['pid']) }}"><button>Edit</button></a></td>
            </tr>
        {% endfor %}
    </table>
  </div>

</body>


</html>
